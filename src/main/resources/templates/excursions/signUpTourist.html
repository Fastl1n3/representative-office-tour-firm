<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<h3 th:text="${touristExcursion.getVisitDate()}"></h3>
<form th:object="${touristExcursion}" th:action="@{/excursions/{id}/sign-up(id=${excId})}" th:method="post">

    <input type="hidden" th:field="*{excursionId}" />
    <input type="hidden" th:field="*{visitDate}" />
    <div>
        <label for="trst">Tourist:</label>
        <select id="trst" th:field="*{touristGroupId}" required>
            <option value="0">-- Select tourist --</option>
            <option th:each="tourist : ${tourists}" th:value="${tourist.getTouristGroupId()}" th:text="${tourist.getFirstname() + ' ' + tourist.getLastname() + ' ' + tourist.getPatronymic() + ' ' + tourist.getTouristType()}"></option>
        </select>
    </div>

    <button type="submit">Sign up</button>
</form>
<hr/>
<h3>Signed tourists:</h3>
<div th:each="signedTourist : ${signedTourists}">
    <p th:text="${signedTourist.getFirstname() + ' ' + signedTourist.getLastname() + ' ' + signedTourist.getPatronymic()}"></p>
</div>

<script>
    $(function(){
        $("#trst").select2();
    });
</script>
</body>
</html>
