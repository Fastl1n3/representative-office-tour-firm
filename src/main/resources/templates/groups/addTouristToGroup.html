<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add tourist</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<h1>Add tourist to group</h1>
<form th:action="@{/groups/{id}/save-tourist(id=${idGroup})}" th:object="${touristGroup}" method="post">
    <div>
        <label for="tourist">Choose the tourist:</label>
        <select id="tourist" th:field="*{touristId}" required>
            <option value="">-- Select tourist --</option>
            <option th:each="tourist : ${tourists}" th:value="${tourist.getTouristId()}" th:text="${tourist.getFirstname() + ' ' + tourist.getLastname() + ' ' + tourist.getPatronymic() + ', ' + tourist.getPassportId()}"></option>
        </select>
    </div>
    <div>
        <label for="type">Choose the tourist category:</label>
        <select id="type" th:field="*{touristType}" required>
            <option value="">-- Select tour category --</option>
            <option th:value="${'cmp'}" th:text="${'camper'}"></option>
            <option th:value="${'crg'}" th:text="${'for cargo'}"></option>
        </select>
    </div>
    <div>
        <label for="cost">Enter the cost of the flight: </label>
        <input id="cost" type="text" th:field="*{cost}" required/>

    </div>
    <button type="submit">Add tourist</button>
</form>

<script>
    $(function(){
        $("#tourist").select2();
    });
</script>

</body>
</html>
