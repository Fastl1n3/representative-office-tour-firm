<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count reserved rooms</title>
</head>
<body>
<h2 th:text="${'List of hotels with count reserved rooms from ' + start + ' to ' + end}"></h2>
<ul th:each="hotel: ${hotels}">
  <li th:text="${hotel.getHotelName() + ', ' + hotel.getNumPeople() + ' people'}"></li>
</ul>

</body>
</html>
