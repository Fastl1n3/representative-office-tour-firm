<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="accommodation : ${accommodations}">
    <p th:text="${accommodation.getFirstname() + ' ' + accommodation.getLastname() + ' ' + accommodation.getPatronymic() + ', ' + accommodation.getDateOfBirth() + ', passport: ' + accommodation.getPassportId() + '. Hotel: ' + accommodation.getHotelName() + ', room: ' + accommodation.getTypeRoom() + '. Dates: ' + accommodation.getCheckInDate() + ' - ' + accommodation.getCheckOutDate()}"></p>
</div>
</body>
</html>
