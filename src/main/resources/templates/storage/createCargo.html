<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new statement for cargo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
<h1>Add a new statement for cargo</h1>
<form th:object="${cargo}" th:action="@{/storage/new}" th:method="post">
    <div>
        <label for="owner">Owner:</label>
        <select id="owner" th:field="*{ownerId}" required>
            <option value="">-- Select owner --</option>
            <option th:each="owner : ${owners}" th:value="${owner.getTouristId()}" th:text="${owner.getFirstname() + ' ' + owner.getLastname() + ' ' + owner.getPatronymic() + ' ' + owner.getPassportId()}"></option>
        </select>
    </div>
    <div>
        <label for="marking">Marking:</label>
        <input id="marking" type="text"  th:field="*{marking}" required>
    </div>
    <div>
        <label for="weight">Weight (kg):</label>
        <input id="weight" type="number" step="0.05" th:field="*{weight}" required>
    </div>
    <div>
        <label for="package">Package type:</label>
        <input id="package" type="text" th:field="*{packageType}" required>
    </div>
    <div>
        <label for="dt">Date of delivery to storage:</label>
        <input id="dt" type="datetime-local" th:field="*{deliveryDate}" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.5" required>
    </div>
    <button type="submit">Add</button>
</form>


<script>
  $(function(){
    $("#owner").select2();
  });
</script>
</body>
</html>
