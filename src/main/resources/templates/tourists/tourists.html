<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все люди</title>
</head>
<body>

<div th:each="tourist : ${tourists}">

    <a th:href="@{/tourists/{id}(id=${tourist.getTouristId()})}" th:text="${tourist.getFirstname() + ', ' + tourist.getLastname()+', pass: ' + tourist.getPassportId()}">user</a>
  </p>
</div>

<hr/>

</html>
